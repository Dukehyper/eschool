{% extends 'main/base.html' %}

{% block title %}Subjects
{% endblock title %}


{% block body %}
<div class="main-body">
  <div class="row">
      {% for chapter in chapters %}
      <div class="col-md-4">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{chapter.chapter_title}}</h5>
              <a href="{% url 'resource' id=chapter.id %}" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
      </div>
      {% endfor %}
  </div>
</div>
{% endblock body %}
